<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <img src="images/bg-pattern-top.svg" alt="bubble-1">
  <img src="images/bg-pattern-bottom.svg" alt="bubble-2"> -->

  <main class="card">
    <section>
      <img src="images/bg-pattern-card.svg" alt="Pattern top"> 
      <img src="images/image-victor.jpg" alt="Victor">
      <h1> <strong>Victor Crest </strong> <span>26</span> </h1>
      <p class="london">London</p>
    </section>
    <section class="info">
      <article>
        <b>80K</b>
        <p>Followers</p> 
      </article>
      <article>
        <b>803K</b>
        <p>Likes</p> 
      </article>
      <article>
        <b>1.4K</b>
        <p>Photos</p> 
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
